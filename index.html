        function listing() {
            $.ajax({
                type: 'GET',
                url: "/diary",
                data: {},
                success: function (response) {
                    // alert(response["msg"]);
                    // console.log(response);
                    // let articles = response.articles;
                    let articles = response['articles'];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let temp_html = `

                        <div class="col-4">
                            <div class="card">
                                <img src="https://www.gardendesign.com/pictures/images/675x529Max/site_3/helianthus-yellow-flower-pixabay_11863.jpg"

                                    <h5 class="card-title">${title}</h5>
                                    <p class="card-text">${content}</p>
                                    <h6 class="card-subtitle mb-2 text-muted">2022.02.15</h6>
                                </div>
                            </div>
                                    `;
                                    $('#cards-box').append(temp_html);
                                }
                            }
                        })
                    }
                    function posting() {
                        let title = $('#image-title').val();
                        if (!title) {
                            return alert('Hey user, your forgot a title!');
                        }
                        let content = $('#image-description').val();
                        if (!content) {
                            return alert('Hey user, your forgot a description!');
                        }
            
                        $.ajax({
                            type: 'POST',
                            url: "/diary",
                            data: {
                                title_give: title,
                                content_give: content,
                            },
                            success: function (response) {
                                alert(response["msg"]);
                                // console.log(response);
                                window.location.reload();
                            }
                        })
                    }
